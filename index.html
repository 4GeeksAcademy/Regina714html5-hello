<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light py-5">

    <div class="container">
        <div class="card mx-auto" style="max-width: 500px;">
            <div class="card-body">
                <h5 class="card-title text-center mb-4">Payment for Example</h5>
                <div class="alert alert-danger text-center fw-bold mb-4">
                    Some fields are missing
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <label for="cardNumber">Card#</label>
                        <input type="text" class="form-control" id="cardNumber" placeholder="Número de tarjeta" maxlength="19">
                    </div>
                    <div class="col">
                        <label for="cvv">CVC</label>
                        <input type="text" class="form-control" id="cvv" placeholder="CVC" maxlength="3">
                    </div>
                    <div class="col">
                        <label for="amount">Amount</label>
                        <input type="text" class="form-control" id="amount" placeholder="Amount" maxlength="10">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <label for="cardHolder">First Name</label>
                        <input type="text" class="form-control" id="cardHolder" placeholder="Nombre del titular">
                    </div>
                    <div class="col">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Apellido">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" placeholder="Ciudad">
                    </div>
                    <div class="col">
                        <label for="state">State</label>
                        <select class="form-select" id="state">
                            <option>Pick a State</option>
                            <option>California</option>
                            <option>New York</option>
                            <option>Texas</option>
                            <option>Florida</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="postalCode">Postal Code</label>
                        <input type="text" class="form-control" id="postalCode" placeholder="Código Postal">
                    </div>
                </div>

                <div class="mb-3">
                    <span class="fw-bold">We accept</span>
                </div>

                <div class="d-flex justify-content-start mb-4">
                    <div class="card-option me-3">
                        <input type="radio" name="cardType" id="visa" />
                        <label for="visa">
                            <i class="fa-brands fa-cc-visa"></i>
                        </label>
                    </div>
                    <div class="card-option me-3">
                        <input type="radio" name="cardType" id="mastercard" />
                        <label for="mastercard">
                            <i class="fa-brands fa-cc-mastercard"></i>
                        </label>
                    </div>
                    <div class="card-option me-3">
                        <input type="radio" name="cardType" id="amex" />
                        <label for="amex">
                            <i class="fa-brands fa-cc-amex"></i>
                        </label>
                    </div>
                    <div class="card-option">
                        <input type="radio" name="cardType" id="paypal" />
                        <label for="paypal">
                            <i class="fa-brands fa-cc-paypal"></i>
                        </label>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="additionalInfo">Message</label>
                    <input type="text" class="form-control" id="additionalInfo" placeholder="Enter any additional info here">
                </div>

                <div class="d-flex justify-content-end">
                    <button class="btn btn-secondary me-3">Cancel</button>
                    <button class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
