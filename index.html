<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 50px 0;
        }
        .card {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: white;
        }
        .card-body {
            padding: 30px;
        }
        .card-title {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-control {
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            padding: 15px;
            font-size: 1rem;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: none;
        }
        .alert-box {
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
        }
        .credit-card-box-row {
            display: flex;
            gap: 15px;
        }
        .credit-card-box-row .form-control {
            flex: 1;
            margin-bottom: 10px;
        }
        .name-box-row {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }
        .city-address-row {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-top: 20px;
        }
        .we-accept-box {
            margin-top: 20px;
            font-size: 1.2rem;
        }
        .card-option {
            display: flex;
            justify-content: flex-start;
            gap: 15px;
            margin-top: 10px;
            align-items: center;
        }
        .card-option label {
            display: flex;
            align-items: center;
            font-size: 1rem;
        }
        .card-option input[type="radio"] {
            display: none;
        }
        .card-option label i {
            font-size: 1.5rem;
            cursor: pointer;
            margin-right: 10px;
        }
        .circle {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            border: 2px solid #007bff;
            margin-left: 10px;
            cursor: pointer;
        }
        .card-option input[type="radio"]:checked + label .circle {
            background-color: #007bff;
        }
        .payment-methods {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: flex-start;
            gap: 20px;
        }
        .payment-methods i {
            color: white;
            font-size: 2rem;
        }
        .payment-methods-container {
            background-color: rgba(0, 0, 0, 0.1);
            padding: 10px;
            border-radius: 5px;
            display: flex;
            gap: 20px;
            justify-content: flex-start;
        }
        .additional-box {
            margin-top: 20px;
        }
        .buttons-container {
            display: flex;
            justify-content: flex-end;
            gap: 20px;
            margin-top: 20px;
        }
        .btn-cancel {
            background-color: #6c757d;
            color: white;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            cursor: pointer;
        }
        .btn-cancel:hover {
            background-color: #5a6268;
        }
        .btn-send {
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            cursor: pointer;
        }
        .btn-send:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Payment for Example</h5>
                <div class="alert-box">
                    Some fields are missing
                </div>

                <div class="credit-card-box-row">
                    <div style="flex: 1;">
                        <label for="cardNumber">Card#</label>
                        <input type="text" class="form-control" id="cardNumber" placeholder="Número de tarjeta" maxlength="19">
                    </div>
                    <div style="flex: 1;">
                        <label for="cvv">CVC</label>
                        <input type="text" class="form-control" id="cvv" placeholder="CVC" maxlength="3">
                    </div>
                    <div style="flex: 1;">
                        <label for="amount">Amount</label>
                        <input type="text" class="form-control" id="amount" placeholder="Amount" maxlength="10">
                    </div>
                </div>

                <div class="name-box-row">
                    <div style="flex: 1;">
                        <label for="cardHolder">First Name</label>
                        <input type="text" class="form-control" id="cardHolder" placeholder="Nombre del titular">
                    </div>
                    <div style="flex: 1;">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Apellido">
                    </div>
                </div>

                <div class="city-address-row">
                    <div style="flex: 1;">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" placeholder="Ciudad">
                    </div>
                    <div style="flex: 1;">
                        <label for="state">State</label>
                        <select class="form-control" id="state">
                            <option>Pick a State</option>
                            <option>California</option>
                            <option>New York</option>
                            <option>Texas</option>
                            <option>Florida</option>
                        </select>
                    </div>
                    <div style="flex: 1;">
                        <label for="postalCode">Postal Code</label>
                        <input type="text" class="form-control" id="postalCode" placeholder="Código Postal">
                    </div>
                </div>

                <div class="we-accept-box">
                    <span>We accept</span>
                </div>

                <div class="payment-methods-container">
                    <div class="card-option">
                        <div>
                            <input type="radio" name="cardType" id="visa" />
                            <label for="visa">
                                <i class="fa-brands fa-cc-visa"></i>
                                <span class="circle"></span>
                            </label>
                        </div>
                        <div>
                            <input type="radio" name="cardType" id="mastercard" />
                            <label for="mastercard">
                                <i class="fa-brands fa-cc-mastercard"></i>
                                <span class="circle"></span>
                            </label>
                        </div>
                        <div>
                            <input type="radio" name="cardType" id="amex" />
                            <label for="amex">
                                <i class="fa-brands fa-cc-amex"></i>
                                <span class="circle"></span>
                            </label>
                        </div>
                        <div>
                            <input type="radio" name="cardType" id="paypal" />
                            <label for="paypal">
                                <i class="fa-brands fa-cc-paypal"></i>
                                <span class="circle"></span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="additional-box">
                    <label for="additionalInfo">Message</label>
                    <input type="text" class="form-control" id="additionalInfo" placeholder="Enter any additional info here">
                </div>

                <div class="buttons-container">
                    <button class="btn-cancel">Cancel</button>
                    <button class="btn-send">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
